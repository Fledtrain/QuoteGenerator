<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fledtrain's Quote Generator" />
    <meta name="theme-color" content="#a8d3fb" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="canonical" href="https://fledtrain.github.io/QuoteGenerator/" />
    <script src="index.js"></script>
    <!-- Favicon Logo -->
    <link rel="icon" href="./assets/QuoteGenerator.png" type="jpg" />
    <title>Quotes of the day</title>
  </head>
  <body>
    <!-- main bar -->
    <main>
      <div class="quote-box">
        <h1>Quote of the day</h1>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
          <button id="new-quote-btn">New Quote</button>
          <button onclick="Tweet()" id="new-twitter-btn">
            Tweet
            <!-- <img src="/assets/twitter.png" alt="Twitter Logo" />  -->
          </button>
        </div>
      </div>
    </main>
    <!-- End of main bar -->
  </body>
</html>
